<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/69dd70fee5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="onInit()" class="main-layout">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header class="main-layout full">
      <div class="logo">MemeGen</div>

      <nav>
        <ul class="clean-list">
          <li><a href="index.html" onclick="onGallery()">Gallery</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>
    <section class="gallery">
      <!-- <input type="input" name="name" onchange="onKeywordsFilter(this.value)" /> -->
      <div class="grid-container"></div>
    </section>
    <section class="editor">
      <div class="canvas-container">
        <canvas class="canvas" width="400" height="400" id="canvas"></canvas>
      </div>
      <div class="control-box">
        <div class="controllers">
          <div class="text-editor">
            <input
              class="text-input"
              type="text"
              placeholder="Add your text here"
              onkeydown="onCreateInput(this.value)"
            />
          </div>

          <div class="line-editor">
            <div class="move-buttons">
              <button onclick="onMoveLine(-3)">
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button onclick="onMoveLine(+3)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </div>
            <div class="switch-button-editor">
              <button onclick="onSwitchLine()">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
            <div class="add-line-editor">
              <button onclick="onAddLine()">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="delete-button-editor">
              <button onclick="onDeleteLine()">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="edit-box">
            <div class="font-size-editor">
              <button onclick="onChangeFontSize(+1)">
                <div class="a-class">A+</div>
              </button>
              <button onclick="onChangeFontSize(-1)">
                <div class="a-class">A-</div>
              </button>
            </div>
            <div class="text-align-editor">
              <button onclick="onChangeAlign('end')">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button onclick="onChangeAlign('center')">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button onclick="onChangeAlign('start')">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>
          <div class="font-styling">
            <select
              class="font-style-editor"
              name=""
              id=""
              onchange="onChangeFontStyle(this.value)"
            >
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans-Serif</option>
            </select>
            <button class="color-button">
              <input
                class="color-editor"
                type="color"
                name="color"
                id="color"
                value="#ffffff"
                onchange="onChangeColor(this.value)"
              />
              <i class="fa-solid fa-palette"></i>
            </button>
          </div>
          <div class="share-editor">
            <div class="download-btn">
              <button>
                <a
                  href="#"
                  class="download-btn"
                  onmousedown="removeRectOutline()"
                  onclick="onDownloadImg(this)"
                  download="my-img.jpg"
                  ><i class="fa-solid fa-download"></i> Download</a
                >
              </button>
            </div>
            <div class="web-share-api">
              <button class="web-share-api-btn" onclick="onWebApiShare()">
                <i class="fa-solid fa-share-nodes"></i> Share
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./service/storage-service.js"></script>
    <script src="./service/meme-service.js"></script>

    <script src="gallery-controller.js"></script>
    <script src="meme-controller.js"></script>
    <script src="test.js"></script>
    <script src="app.js"></script>
  </body>
</html>
