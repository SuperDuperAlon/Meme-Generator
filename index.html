<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="onInit()">
    <header>
      <div class="logo">MemeGen</div>
      <nav>
        <ul>
          <li>Gallery</li>
          <li>Editor</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <section class="gallery"></section>
    <section class="editor">
      <div class="canvas-container">
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
    </section>
    <section class="control-box">
      <div class="meme-editor">
        This is the upper text
        <input
          type="text"
          placeholder="Add text here"
          onkeypress="onCreateInput(this.value)"
        />
        <input
          type="color"
          name="color"
          id="color"
          onchange="onChangeColor(this.value)"
        />
        <button onmousedown="onChangeFontSize(+1)">+</button>
        <button onmousedown="onChangeFontSize(-1)">-</button>
      </div>
    </section>

    <script src="./service/storage-service.js"></script>
    <script src="./service/meme-service.js"></script>
    <script src="meme-controller.js"></script>
    <script src="gallery-controller.js"></script>
    <script src="app.js"></script>
  </body>
</html>
