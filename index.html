<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="onInit()" class="main-layout">
    <header class="main-layout full">
      <div class="logo">MemeGen</div>
      <nav>
        <ul class="clean-list">
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Editor</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="gallery">
      <div class="grid-container"></div>
    </section>
    <section class="editor">
      <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
      <div class="control-box">
        <input
          class="text-editor"
          type="text"
          placeholder="Add your text here"
          onkeypress="onCreateInput(this.value)"
        />
        <input
          class="color-editor"
          type="color"
          name="color"
          id="color"
          onchange="onChangeColor(this.value)"
        />
        <div class="switch-button-editor">
          <button onclick="onSwitchLine(+1)">Switch Up</button>
          <button onclick="onSwitchLine(-1)">Switch Down</button>
        </div>
        <div class="add-line-editor">
          <button onclick="onAddLine()">Add Line</button>
        </div>
        <div class="font-style-editor">
          <select name="" id="">
            <option value="impact">Impact</option>
            <option value="arial">Arial</option>
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans-Serif</option>
          </select>
        </div>
        <div class="font-size-editor">
          <button onclick="onChangeFontSize(+1)">+</button>
          <button onclick="onChangeFontSize(-1)">-</button>
        </div>
        <div class="text-align-editor">
          <button>Left</button>
          <button>Center</button>
          <button>Right</button>
        </div>
      </div>
    </section>

    <script src="./service/storage-service.js"></script>
    <script src="./service/meme-service.js"></script>

    <script src="gallery-controller.js"></script>
    <script src="meme-controller.js"></script>
    <script src="app.js"></script>
  </body>
</html>
